name: Publish Canary Build

on:
  push:
    branches:
      - canary

jobs:
  publish-canary:
    name: Publish Canary Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all tags for proper versioning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # adjust if necessary
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Increment Version and Publish Canary
        run: |
          npm version prerelease --preid=canary -m "chore: release %s [skip ci]"
          npm publish --tag canary
          git push origin HEAD --follow-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
